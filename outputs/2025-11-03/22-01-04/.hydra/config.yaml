agents:
  q_function:
    lr: 0.001
    hidden_dims:
    - 256
    - 256
    gamma: float = 0.99
    alpha: float = 0.2
  policy:
    lr: 0.0003
    alpha: 0.2
    hidden_dims:
    - 256
    - 256
    min_logvar: -5.0
    max_logvar: 2.0
  model_dynamics:
    lr: 0.001
    hidden_dims:
    - 256
    - 256
    num_members: 5
    min_logvar: -10.0
    max_logvar: 0.5
env:
  obs_dim: 4
  act_dim: 2
